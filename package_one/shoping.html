<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div id="app" class="container">
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
        <div id="footer">
            <hr>
            <em>Change the title fo your list</em>
            <input type="text" v-model="title">
        </div>
        <div id="footer2">
            <p id='nnn'></p>
            <p v-if="key1">Key 1</p>
            <p v-if="key2">Key 2</p>
            <p v-if="num > 5">{{ num }} is bigger then 5</p>
            <p v-else>{{ num }} is less then five</p>
            <p v-for="nums in 10">{{ nums }}</p>
        </div>
        <p id="here"></p>
        <button v-on:click="call">Click me</button>
    </div>

<script>
let num = Math.random()*10;
//document.getElementById('nnn').innerHTML = num;
var data = {
    items: ['banana', 'apples'],
    title: 'Shoping list'
};

new Vue ({
    el: '#app',
    data: {
        items: data['items'],
        title: data['title'],
        key1: false, key2: true,
        num: num
    },
    methods: {
        call: function() {
            document.getElementById("here").append('Pushed ')
        }
    }
});
</script>

</body>
</html>
